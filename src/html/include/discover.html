<!-- Discover -->

<section class="section discover" id="discover">
  <h2 class="section__title">
    Discover the most<br/>
    attractive places
  </h2>

  <div class="discover__container container swiper">
    <div class="swiper-wrapper">
      <!-- Card 1 -->
      <div class="discover__card swiper-slide">
        <div class="discover__overlay">
          <img src="@img/discover-1.jpg" alt="" class="discover__img">
        </div>
        <div class="discover__data">
          <h3 class="discover__title">Bali</h3>
          <span class="discover__description">24 tours available</span>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="discover__card swiper-slide">
        <div class="discover__overlay">
          <img src="@img/discover-2.jpg" alt="" class="discover__img">
        </div>
        <div class="discover__data">
          <h3 class="discover__title">Hawaii</h3>
          <span class="discover__description">15 tours available</span>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="discover__card swiper-slide">
        <div class="discover__overlay">
          <img src="@img/discover-3.jpg" alt="" class="discover__img">
        </div>
        <div class="discover__data">
          <h3 class="discover__title">Hvar</h3>
          <span class="discover__description">18 tours available</span>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="discover__card swiper-slide">
        <div class="discover__overlay">
          <img src="@img/discover-4.jpg" alt="" class="discover__img">
        </div>
        <div class="discover__data">
          <h3 class="discover__title">Whitehaven</h3>
          <span class="discover__description">32 tours available</span>
        </div>
      </div>
    </div>
  </div>
</section>
